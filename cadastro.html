<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EDUCAENF Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image_icons_fundos/medical_services_black_24dp.svg" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header class="topo">
        <img class="foto" src="image_icons_fundos/logo_esquisita.jpeg" alt="simbolo medicina", height="150px", width="150px">
        <h1 style="font-family: 'Franklin Gothic Medium'">EDUCAENF</h1>
               <nav>
                   <ul class="menu">
                       <li><a href="index.html">Home</a></li>
                       <li><a href="duvidas.html">Duvidas</a></li>
                       <li><a href="chat.html">Fale Conosco<a><li>
                       <li><a href="login.html">Login</a></li>
                   </ul>
               </nav>
           </header>
           <h1>Cadastro</h1>
           <p>Informe os dados solicitados para que seja realizado seu cadastro.</p>
        <fieldset class="cadastro1">
        <div>
           <form action="">
               <label for="Nome">Primeiro nome: </label>
               <input type="text" nome="nome" id="nome">
        </div>
        <div>
            <label for="Sobrenome">Sobrenome:</label>
            <input type="text" nome="sobrenome" id="sobrenome">
        </div>
        <div>
            <label for="Idade">Data de nascimento:</label>
            <input type="date">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" nome="email" id="email">
        </div>
        <div>
            <label>Qual seu genero?</label>
            <label>
                <input type="radio" name="sexo" value="masculino">Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="Feminino">Feminino
            </label>
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text">
        </div>
        <div>
            <label for="endereço">Endereço</label>
            <input type=" text">
        </div>        
           </form>
        </fieldset>   
        <a class="botao01" href="login.html">Cadastrar</a> 
</body>
</html>
